<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>



<script>
var tanque = 40
var caminhoComGasolina = 480
var consumoDeGasolina = caminhoComGasolina / tanque


document.write ("<br>")
document.write ("O consumo de combustível com gasolina foi de " +consumoDeGasolina  + " litros por quilômetro.")

var caminhoComAlcool = 300
var consumoDeAlcool = caminhoComAlcool / tanque

document.write ("<br>")
document.write ("O consumo de combustível com álcool foi de " +consumoDeAlcool  + " litros por quilômetro.")


</script>
