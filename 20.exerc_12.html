<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function exibeTitulo(titulo) {
        document.write("<h1>" + titulo + "</h1>");
        pulaLinha();
    }

    function exibeParagrafo(paragrafo) {
        document.write("<p>" + paragrafo + "</p>");
        pulaLinha();

    }

    function mostraDiferenca(frase) {
        document.write(frase);
        pulaLinha()
    }

    var minhaIdade = 58;
    var idadeIrmao = 55;


    // pede para alguém ler daqui em diante e veja se ele entende o que esta sendo feito
    exibeTitulo("Bem-vindos");
    exibeParagrafo("Este programa exibe a diferença de idade entre irmãos.");
    mostraDiferenca("Nossa diferença de idade é de " + (minhaIdade - idadeIrmao) + " anos.")


</script>
